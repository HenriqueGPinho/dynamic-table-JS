<!DOCTYPE html>
<html>

<head>
    <meta charset=”UTF-8”>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Page Title</title>
</head>

<body>
    <div class="container">
        <div class="tabelas">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Pago</th>
                        <th>Auto</th>
                        <th>Descrição</th>
                        <th>Venc.</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="tabela-principal">
                    
                </tbody>

            </table>
            <div>
                <table>
                    <tr>
                        <th>Receitas</th>
                        <th>Despesas</th>
                    </tr>
                    <tr>
                        <td>January</td>
                        <td>$100</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>Desp. pagas</th>
                        <th>Desp. a pagar</th>
                    </tr>
                    <tr>
                        <td>January</td>
                        <td>$100</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>Saldo</th>
                    </tr>
                    <tr>
                        <td>January</td>
                    </tr>
                </table>
            </div>
        </div>
        <form>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao"><br>
            <label for="venc">Data de Vencimento:</label>
            <input type="text" id="venc" name="venc"><br>
            <label for="auto">Automático:</label>
            <input type="checkbox" id="auto" name="auto"><br>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor"><br>
            <input type="button" value="Adicionar" onclick="adicionar()">
        </form>
    </div>

    <script type="text/javascript" src="./js/Formulario.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    
</body>

</html>
